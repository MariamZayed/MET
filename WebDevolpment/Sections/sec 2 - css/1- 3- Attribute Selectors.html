<head>
    <style>
        input[type="text"] {
            border: 1px solid red;
            padding: 5px;
            width: 200px;
        }

        input[id="email"] {
            border: 1px solid yellow;
            padding: 5px;
            width: 200px;
        }
    </style>
</head>

<body>

    <h2>أدخل بياناتك:</h2>

    <label for="name">الاسم:</label>
    <input type="text" id="name" name="name" placeholder="أدخل اسمك هنا">

    <br><br>

    <label for="email">الإيميل:</label>
    <input type="email" id="email" name="email" placeholder="أدخل إيميلك هنا">

    <br><br>

    <label for="message">رسالة:</label>
    <input type="text" id="message" name="message" placeholder="اكتب رسالتك هنا">

</body>

<!-- Note -->

<!-- 💡 خلاصة الأولويات:
🔴 Inline Styles ← أقوى شيء
🔵 ID Selectors (#id-name {}) ← أقوى من الكلاس
🟢 Class & Attribute Selectors (.class-name) ←   أقوى من الElement Selectors
⚪ Element Selectors (p, div) ← الأضعف

🔥 ولو عايزة أي حاجة تتطبق غصب عن أي حاجة، استخدم! important
مثال:

} -->
