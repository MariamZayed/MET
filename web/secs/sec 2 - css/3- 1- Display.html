<!--
 block	ياخذ السطر بالكامل، ولو فيه عناصر بعده تنزل تحته	<div>, <p>, <h1> إلى <h6>, <ul>, <ol>, <li>, <section>, <article>, <footer>, <header>...
inline	يظهر في نفس السطر بجانب العناصر الأخرى، وما يقدرش ياخد width و height	<span>, <a>, <strong>, <em>, <b>, <i>, <label>, <img>, <input>... 
-->

<head>
    <style>
       p, div {
            display: inline;
            background: lightblue;
            width: 200px;
            height: 200px;
            margin-bottom: 10px;
        }

        span {
            display: block;
            background: lightgreen;
            padding: 5px;
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>

    <span>أنا عنصر inline</span>
    <p> this is a test</p>
    <div>أنا عنصر block</div>

</body>
